<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post">
    {% csrf_token %}
    <label>Введите логин</label>
    <input type="text" name="username" maxlength="30" required><br>
    <label>Введите пароль</label>
    <input type="password" name="password" minlength="8" required><br>
    <label>Повторите пароль</label>
    <input type="password" name="repeat_password" minlength="8" required><br>
    <label>Введите свой возраст</label>
    <input type="number" name="age" maxlength="3" required><br>
    <button type="submit">Зарегистрироваться</button>
</form>
</body>
</html>
